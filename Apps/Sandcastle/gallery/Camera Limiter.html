<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Use the CameraLimiter to restrict certain aspects of the camera's movement.">
    <meta name="cesium-sandcastle-labels" content="Tutorials, Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
</div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer');
// store variables
var scene = viewer.scene;
// set up terrain
viewer.terrainProvider = new Cesium.CesiumTerrainProvider({
    url : 'https://assets.agi.com/stk-terrain/v1/tilesets/world/tiles',
    requestVertexNormals : true
});
scene.globe.depthTestAgainstTerrain = true;



// Used for Bounding Sphere Height Example
var centerForSphere = new Cesium.Cartesian3();
var earthUniformRadius = Cesium.Ellipsoid.WGS84.radii.x;
var maxHeight = 15000000;
var radius = earthUniformRadius + maxHeight;

// The Bounding Sphere
var boundingSphere = new Cesium.BoundingSphere(centerForSphere, radius);

// View the Bounding Sphere
var outlineSphere = viewer.entities.add({
    name : 'Bounding Sphere Outline',
    position: new Cesium.Cartesian3(0.01, 0.01, 0.01), // errors if 0,0,0
    ellipsoid : {
        radii : new Cesium.Cartesian3(radius, radius, radius),
        fill : false,
        outline : true,
        outlineColor : Cesium.Color.YELLOW,
        slicePartitions : 10,
        stackPartitions : 10
    }
});




// Used for AxisAlignedBoundingBox Example
var centerForAxisAligned = Cesium.Cartesian3.fromDegrees(-100.0, 45.0, 45.0);

var dimensionsForAxisAligned = new Cesium.Cartesian3(300000.0, 300000.0, 500000.0);
var halfDimensionsAxisAligned = Cesium.Cartesian3.multiplyByScalar(dimensionsForAxisAligned, 0.5, new Cesium.Cartesian3());

var minForAxisAligned = new Cesium.Cartesian3(-halfDimensionsAxisAligned.x, -halfDimensionsAxisAligned.y, -halfDimensionsAxisAligned.z);
var maxForAxisAligned = new Cesium.Cartesian3(halfDimensionsAxisAligned.x, halfDimensionsAxisAligned.y, halfDimensionsAxisAligned.z);

// normalizing by dividing by magnitude and offsetting along direction vector so outside of earth surface
var offsetForAxisAligned = 10000.0;
var directionForAxisAligned = Cesium.Cartesian3.multiplyByScalar(centerForAxisAligned,
    offsetForAxisAligned / Cesium.Cartesian3.magnitude(centerForAxisAligned),
    new Cesium.Cartesian3());
Cesium.Cartesian3.add(centerForAxisAligned, directionForAxisAligned, centerForAxisAligned);

// The Axis Aligned Box
var axisAligned = new Cesium.AxisAlignedBoundingBox(minForAxisAligned, maxForAxisAligned, centerForAxisAligned);

// View the Axis Aligned Bounding Box
var outlineAxisBox = viewer.entities.add({
    name : 'Axis Aligned Box Outline',
    position: centerForAxisAligned,
    box : {
        dimensions : new Cesium.Cartesian3(dimensionsForAxisAligned.x, dimensionsForAxisAligned.y, dimensionsForAxisAligned.z),
        fill : false,
        outline : true,
        outlineColor : Cesium.Color.RED
    }
});




// Used for OrientedBoundingBox Example
var centerForOriented = Cesium.Cartesian3.fromDegrees(-90.0, 45.0, 45.0);
var dimensionsForOriented = new Cesium.Cartesian3(300000.0, 300000.0, 500000.0);
var halfDimensionsOriented = Cesium.Cartesian3.multiplyByScalar(dimensionsForOriented, 0.5, new Cesium.Cartesian3());

var minForOriented = new Cesium.Cartesian3(-halfDimensionsOriented.x, -halfDimensionsOriented.x, -halfDimensionsOriented.x);
var maxForOriented = new Cesium.Cartesian3(halfDimensionsOriented.x, halfDimensionsOriented.y, halfDimensionsOriented.z);

// normalizing by dividing by magnitude and offsetting along direction vector so outside of earth surface
var offsetForOriented = 10000.0;
var directionForOriented = Cesium.Cartesian3.multiplyByScalar( centerForOriented,
    offsetForOriented / Cesium.Cartesian3.magnitude(centerForOriented),
    new Cesium.Cartesian3());
Cesium.Cartesian3.add(centerForOriented, directionForOriented, centerForOriented);

// The Oriented Box
var oriented = new Cesium.AxisAlignedBoundingBox(minForOriented, maxForOriented, centerForOriented);

// View the Oriented Bounding Box
var outlineOrientedBox = viewer.entities.add({
    name : 'Axis Aligned Box Outline',
    position: centerForOriented,
    box : {
        dimensions : new Cesium.Cartesian3(dimensionsForOriented.x, dimensionsForOriented.y, dimensionsForOriented.z),
        fill : false,
        outline : true,
        outlineColor : Cesium.Color.BLUE
    }
});



// Used for HeadingPitchRoll Example
var minHeadingPitchRollDef = new Cesium.HeadingPitchRoll(3.0*Math.PI/2.0, -Math.PI/2.0, -Infinity);
var maxHeadingPitchRollDef = new Cesium.HeadingPitchRoll(2.0*Math.PI, 0.0, Infinity);



// first initialization of the cameraLimiter
viewer.camera.cameraLimiter = new Cesium.CameraLimiter({
    boundingObject: boundingSphere
});
var limiterDefined = true;

// options for drop down
var options = [{
    text : 'BoundingSphere',
    onselect : function() {
        if (limiterDefined) {
            viewer.camera.cameraLimiter.boundingObject = boundingSphere;
            viewer.camera.cameraLimiter.minHeadingPitchRoll = undefined;
            viewer.camera.cameraLimiter.maxHeadingPitchRoll = undefined;
        }
    }
}, {
    text : 'AxisAlignedBoundingBox',
    onselect : function() {
        if (limiterDefined) {
            viewer.camera.cameraLimiter.boundingObject = axisAligned;
            viewer.camera.cameraLimiter.minHeadingPitchRoll = undefined;
            viewer.camera.cameraLimiter.maxHeadingPitchRoll = undefined;
        }
    }
}, {
    text : 'OrientedBoundingBox',
    onselect : function() {
        if (limiterDefined) {
            viewer.camera.cameraLimiter.boundingObject = oriented;
            viewer.camera.cameraLimiter.minHeadingPitchRoll = undefined;
            viewer.camera.cameraLimiter.maxHeadingPitchRoll = undefined;
        }
    }
}, {
    text : 'HeadingPitchRoll',
    onselect : function() {
        if (limiterDefined) {
            viewer.camera.cameraLimiter.boundingObject = undefined;
            viewer.camera.cameraLimiter.minHeadingPitchRoll = minHeadingPitchRollDef;
            viewer.camera.cameraLimiter.maxHeadingPitchRoll = maxHeadingPitchRollDef;
        }
    }
}];

var saveCameraLimiter;
Sandcastle.addToggleButton('Limiter On', viewer.camera.cameraLimiter, function(checked) {
    if (checked) {
        limiterDefined = true;
        viewer.camera.cameraLimiter = Cesium.CameraLimiter.clone(saveCameraLimiter, new Cesium.CameraLimiter());
    } else {
        limiterDefined = false;
        saveCameraLimiter = Cesium.CameraLimiter.clone(viewer.camera.cameraLimiter, new Cesium.CameraLimiter());
        viewer.camera.cameraLimiter = undefined;
    }
});


Sandcastle.addToolbarMenu(options);
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
